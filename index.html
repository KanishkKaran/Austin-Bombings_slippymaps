<body>
  <div id="map"></div>
<script>
// First is latitude longitude
// the '10'number is zoom level
  var map = L.map('map').setView([30.2672, -97.7431], 9);

// L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

var CartoDB_Positron = L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
	subdomains: 'abcd',
	maxZoom: 19
}).addTo(map)

var myIcon = L.icon({
    iconUrl: 'https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_exposure_plus_1_48px-256.png',
    iconSize: [20, 10],
    iconAnchor: [22, 94],
    popupAnchor: [-3, -76],
    shadowUrl: 'https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_exposure_plus_1_48px-256.png',
    shadowSize: [68, 95],
    shadowAnchor: [22, 94]
});


var geojsonData = {
  "type": "FeatureCollection",

    {

          -97.74124145507812,

        ]
      }
    }
  ]
}

L.geoJSON(geojsonData, {
    style: function (feature) {
        return {color: 'red'};
    }
}).bindPopup(function (layer) {
    return layer.feature.properties.Name;
})


L.circle([30.327966, -97.696798], {radius: 2500, color: 'red', fillOpacity: '3.0', attribution: '1'}).addTo(map)
